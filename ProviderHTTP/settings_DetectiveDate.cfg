! В этом файле надо указывать ключевые точки в расписании.
! Здесь надо указывать следующие даты:
! а) Если эта дата является началом семестра,
! б) Если эта дата является концом зачётной недели.
! Формат записи дат: "год-месяц-день" (без кавычек)
! Например, дата 2019-02-11 подскажет программе, что
! 11 февраля 2019 года - первый день весеннего семестра.
! Некоторые даты программа может угадать самостоятельно (не внося в этот файл)
! Например, 1 сентября 2018 года была суббота, программа
! автоматически перенесёт начало семестра на 3 сентября (пн).
! Данный файл необходим, так как первая дата учёбы влияет
! на номер недели в расписании.
